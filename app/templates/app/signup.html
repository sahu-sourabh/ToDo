{% extends 'app/layout.html' %}
{% load crispy_forms_filters %}

{% block content %}

    <div class="container">    
        <h2>Sign Up</h2>
        <form action="" method="post">
            {% csrf_token %}
            {{ forms|crispy }}
            <input type="submit" value="Sign Up">
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{% url 'signin' %}">Sign In</a>
            </small>
        </div>
    </div>
    
{% endblock content %}
